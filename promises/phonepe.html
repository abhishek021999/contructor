<head>

    <style>
        body{
            display: flex;
            align-items: center;

        }
        img{
            width: 100%;

    </style>

<body>
    <div id="display"></div>

<script>
    let display=document.getElementById("display")
    let image=document.createElement("img")
    
    let promiseone=new Promise(function(resolve,reject){
            
            image.src="https://i.gifer.com/VM3x.gif"
            display.append(image)
            setTimeout(() => {
                resolve()
                reject()
            },5000);
             })
             promiseone.then(function() {
                image.src="https://i.gifer.com/7efs.gif"
                display.append(image)
            promiseone.catch(function() {
                image.src="https://cdn0.opinion-corp.com/review-media/pictures/2023/09/19/phonepe_not-sending-money-other-number-202309195124735_101c-gallery.jpeg"
                display.append(image)
            })
            })  
  
</script>
